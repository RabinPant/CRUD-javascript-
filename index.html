<html>
<head>
	<title></title>
	<script type="text/javascript" src="assets/js/models/employee.js"></script>
	<script type="text/javascript" src="assets/js/services/employe.service.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />

	<script src="http://code.jquery.com/jquery.min.js" ></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>


</head>
<body>
<div class="container">
	<div class = "header">
		<h1>Employee Management System</h1>
	</div>
	<div>
		<a href="javascript:void(0)" id="add-btn" class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span>
		</a>
	</div>
	<div><!--content div-->

	<div id="content" style="display:block;">
		<h1>Employee Content</h1>
	</div>
	
	<div id="employee-dialog" style="display:none;">
	
	<div id="message"></div>
	<form>
		<div class="form-group">
			<label>First Name</label>
			<input type="text" id="first_name" name="first_name" required = "required" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" id="lastName" name="lastName" class="form-control" required="required"/>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="email" name="email" id="email" class="form-control" required="required"/>
		</div>
		<div class="form-group">
			<label>Contact No</label>
			<input type="number" name="contact no" required="required"  id="contact" class="form-control"/>
		</div>

		<div class="form-group">
			<label>Status</label>
			<label>
				<input type="checkbox"id="status" name="status"/>
				Active
			</label>
		</div>

		<button type="submit" id="save-btn" class="btn btn-success glyphicon glyphicon-floppy-disk">Save</button>

		<a href="javascript:void(0)" id="cancel-btn" class="btn btn-danger">
			<span class="glyphicon glyphicon-remove">cancel</span>
		</a>		
	</form>
	</div><!--dialog div-->
	</div>
</div>
<script src="assets/js/app.js"></script>
</body>
</html>
